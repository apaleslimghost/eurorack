<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Pale Slim Ghost Synthesisers</title>
		<link rel="stylesheet" href="/site/styles/main.css">
		<link rel="icon" href="/etc/logos/Favicon.png">
	</head>

	<body>
		<header>
			<a href="/">
				<img src="/etc/Logo.png" height="60" alt="Pale Slim Ghost Synthesisers logo">
			</a>

			<nav>
				<ul>
					<li>
						<a href="https://paleslimghost.store" target="_blank" rel="noopener no follow">store</a>
					</li>
					<li>
						<a href="https://github.com/apaleslimghost/synths" target="_blank" rel="noopener no follow">github</a>
					</li>
				</ul>
			</nav>
		</header>
		<article{% if page.fullwidth %} class="fullwidth"{% endif %}>
			{% assign section = page.path | split: '/' | reverse | slice: 2 | join: '' | split: '-' | first | capitalize %}
			<h2>{{ section }}</h2>
			
			{% if page.title %}
				<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
			{% endif %}

			{{ content }}
		</article>
	</body>
</html>
